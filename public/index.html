<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="App"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/tln.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css"/>

    <script type="text/javascript" src="./assets/js/libraries/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/libraries/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/js/libraries/tln.min.js"></script>

    <script type="text/javascript" src="./assets/js/index.js"></script>
    <title>Compilador</title>

  </head>
  <body class="overflow-hidden">
    <div class="container-fluid h-100 w-100"> 
      <div class="row"> 
        <div class="col-9"> 
          <div class="container-fluid"> 
            <div class="row"> 
              <div class="col-12"> 
                <h5>codigo</h5>
                <div id="wrapper">
                  <textarea id="code" class="banana-cake border-0 bg-dark text-white"></textarea>
                </div>
              </div> 
            </div> 
            <div class="row"> 
              <div class="col-12"> 
                <h5>Consola</h5>
              <textarea id="console" class="w-100 console border-0 bg-dark text-white" readonly></textarea>
              </div> 
            </div> 
          </div>
        </div> 

        <div class="col-3"> 
          <div class="container-fluid"> 
            <div class="row"> 
              <div class="col-12"> 
                <button class="btn d-inline btn-block btn-success" onclick="compile()">Compilar</button>
              <button class="btn d-inline btn-block btn-info" onclick="clearConsole()">Limpiar consola</button>
              </div> 
            </div> 
            <div class="row"> 
              <div class="col-12"> 
                <h5>Arbol</h5>
                <ul class="text-white overflow-auto h-75" id="declarationTree">
                </ul>
              </div> 
            </div> 
          </div>
        </div> 
      </div> 
    </div>
  </body>
</html>
